<!DOCTYPE html>
<html lang="en">
 
<!-- head es la informacion del navegador-->
<head>
    <!-- meta con el atributo charset especifica la codificacion de los caracteres-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--tittle nombre de la pagina en el tab--> 
    <title>Portafolio </title>
    <!--favicon es una pequeña imagen asociada al sitio web, se muestra en la pestaña correspondiente--> 
    <link rel="icon" type="image/png" href="/assets/favicon/favicon-32x32.png"> 
</head>

<!-- body es el contenido del usuario -->
<body>
    <!-- H1 es el encabezado el titulo -->
    <h1>Portafolio</h1>
    <!-- table es para crear una tabla -->
    <table>   
        <!-- tr es para crear una fila -->
        <tr> 
            <!-- th es para crear una celda titulo -->
            <th>CV</th>
        </tr>
        <tr>
            <!-- td es para crear una sub celda se complementan con th  -->
            <td> <img src="/assets/img/caputra cv.png" alt="foto captura cv de Ippo makunouchi"> </td>
        </tr>
    </table>   
</body>
<br><br>
<a href="index.html">ir a inicio</a>

</html>
